<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>아르</title>
        <script src="https://kit.fontawesome.com/067f3db4d7.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/css/common.css">
        <style>
            a#controller {
                padding: 10px;
                border-radius: 10px;
                background-color: rgba(0, 0, 0, 0.25);
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.25);
            }
        </style>
    </head>
    <body>
        <header>
            <h1><a href="index.html">아르</a></h1>
        </header>
        <section>
            <article id="introduction">
                <h2>소개</h2>
                <p>공부하고 게임 만들고... 그렇습니다</p>
            </article>
            <article id="portfoilo">
                <h2>참여한 프로젝트</h2>
                <article class="inline" id="white">
                    <h3><a href="projects/white.html">White</a></h3>
                    <img id="img-white" height="100" src="assets/img/white.png">
                    <p>
                        White는 단순한 탄막피하기 게임입니다.
                        <p><span>기획/개발 등</span></p>
                        <a href="projects/white.html">더보기 ></a>
                    </p>
                </article>
            </article>
            <article id="music-player">
                <h2>음악 재생</h2>
                <p>Blue Archive OST 159</p>
                <a id="controller" onclick="controlAudio(this)"><i class="fa-solid fa-play"></i></a>
                <audio id="bgm" src="https://mag.kro.kr/assets/audio/BlueArchiveOST159.mp3" loop></audio>
            </article>
        </section>
        <footer>
            SNS | 
            <a href="https://youtube.com/@artiren012"><i class="fa-brands fa-youtube"></i> Youtube</a> | 
            <a href="https://twitter.com/@artiren012"><i class="fa-brands fa-twitter"></i> Twitter</a> | 
            <a href="https://github.com/artiren012"><i class="fa-brands fa-github"></i> Github</a>
        </footer>
        <script>
            const controller = document.getElementById('controller');
            const bgm = document.getElementById('bgm');
            let isPlaying = false;
            bgm.src = 'https://mag.kro.kr/assets/audio/BlueArchiveOST159.mp3';
            
            function controlAudio() {
                if (isPlaying) {
                    controller.innerHTML = `<i class="fa-solid fa-play"></i>`;
                    bgm.pause();
                } else {
                    controller.innerHTML = `<i class="fa-solid fa-pause"></i>`;
                    bgm.play();
                }
                isPlaying = !isPlaying;
            }
        </script>
    </body>
</html>
